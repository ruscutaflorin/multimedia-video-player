<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="2_1095_Ruscuta_Florin.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="header d-flex flex-column align-items-center">
        <h1>Video Player</h1>
        <h3>Created by Ruscuta Florin</h3>
        <div class="d-flex justify-content-center w-100">
          <button id="instructions-button" class="btn btn-primary mt-1 p-2">
            Instructions
          </button>
          <div class="modal" id="instructionsModal" style="display: none">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="instructionsModalLabel">
                    Instructions
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Text</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="file" id="movie-input" />

      <div
        id="playlist"
        class="flex-d justify-content-center align-items-center"
      >
        <ul class="list-group">
          <li class="list-group-item" data-video="./media/video1.mp4">
            <video
              class="video-preview"
              src="./media/video1.mp4"
              width="150"
              preload="metadata"
            ></video>
          </li>
          <li class="list-group-item" data-video="./media/video2.mp4">
            <video
              class="video-preview"
              src="./media/video2.mp4"
              width="150"
              preload="metadata"
            ></video>
          </li>
          <li class="list-group-item" data-video="./media/video3.mp4">
            <video
              class="video-preview"
              src="./media/video3.mp4"
              width="150"
              preload="metadata"
            ></video>
          </li>
          <li class="list-group-item" data-video="./media/video4.mp4">
            <video
              class="video-preview"
              src="./media/video4.mp4"
              width="150"
              preload="metadata"
            ></video>
          </li>
        </ul>

        <button id="prev-button" class="btn btn-primary mt-2">Previous</button>
        <button id="next-button" class="btn btn-primary mt-2 ml-2">Next</button>
      </div>

      <div
        class="active-video d-flex flex-row justify-content-center mx-auto my-auto"
      >
        <canvas id="my-canvas" class="border" width="800" height="520"></canvas>
        <div class="effects d-flex flex-column justify-content-start my-auto">
          <button id="increase-red-button" class="btn btn-danger mt-2 ml-2">
            ⬆️Red
          </button>
          <button id="decrease-red-button" class="btn btn-secondary mt-2 ml-2">
            ⬇️Red
          </button>

          <button id="increase-green-button" class="btn btn-success mt-2 ml-2">
            ⬆️Green
          </button>
          <button
            id="decrease-green-button"
            class="btn btn-secondary mt-2 ml-2"
          >
            ⬇️Green
          </button>

          <button id="increase-blue-button" class="btn btn-primary mt-2 ml-2">
            ⬆️Blue
          </button>
          <button id="decrease-blue-button" class="btn btn-secondary mt-2 ml-2">
            ⬇️Blue
          </button>
          <button id="reset-rgb-button" class="btn mt-2 ml-2 border">
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
